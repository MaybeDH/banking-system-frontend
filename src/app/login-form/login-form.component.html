<form [formGroup]="loginForm" (ngSubmit)="onLogin()" class="login-form">
  <h2>Iniciar Sesión</h2>

  <div class="form-group">
    <label for="email">Correo electrónico</label>
    <input
      id="email"
      type="email"
      formControlName="email"
      placeholder="ejemplo@correo.com"
    />
    <small class="error" *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid">
      Ingresa un correo válido.
    </small>
  </div>

  <div class="form-group">
    <label for="password">Contraseña</label>
    <input
      id="password"
      type="password"
      formControlName="password"
      placeholder="••••••••"
    />
    <small class="error" *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid">
      La contraseña es obligatoria.
    </small>
  </div>

  <button type="submit" [disabled]="loginForm.invalid">Iniciar sesión</button>

  <div *ngIf="errorMessage" class="error-message">
    {{ errorMessage }}
  </div>
</form>
