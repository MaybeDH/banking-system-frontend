<header class="sticky-top z-50 w-100 border-bottom bg-white/95 backdrop-blur">
  <div class="container d-flex align-items-center justify-content-between py-2">
    <div class="d-flex align-items-center">
      <!-- Ícono de menú lateral (SidebarTrigger) -->
      <button class="btn btn-link d-md-none">
        <i class="bi bi-list"></i>
      </button>
      <!-- Logo y nombre -->
      <div class="d-flex align-items-center">
        <div class="rounded-circle bg-gradient p-2">
          <span class="text-white font-weight-bold">BD</span>
        </div>
        <h1 class="ml-2 text-xl font-weight-bold text-primary">Banco Digital</h1>
      </div>
    </div>

    <div class="d-flex align-items-center">
      <!-- Información del usuario -->
      <div class="d-none d-md-block text-right mr-3">
        <p class="mb-0 text-sm font-weight-medium">Nombre del Usuario</p>
        <p class="mb-0 text-xs text-muted">Rol del Usuario</p>
      </div>

      <!-- Avatar y menú desplegable -->
      <div class="dropdown">
        <button class="btn btn-link dropdown-toggle" id="userDropdown" data-bs-toggle="dropdown" aria-expanded="false">
          <img src="ruta/a/avatar.jpg" alt="Avatar" class="rounded-circle" width="40" height="40">
        </button>
        <ul class="dropdown-menu" aria-labelledby="userDropdown">
          <li><a class="dropdown-item" href="#">Perfil</a></li>
          <li><a class="dropdown-item" href="#">Configuración</a></li>
          <li><hr class="dropdown-divider"></li>
          <li><a class="dropdown-item" href="#">Cerrar sesión</a></li>
        </ul>
      </div>
    </div>
  </div>
</header>
