<div class="container mt-4">
  <h2>Editar Perfil</h2>
  <form (ngSubmit)="onSubmit()" #editPerfilForm="ngForm">
    <div class="mb-3">
      <label for="email" class="form-label">Correo electrónico</label>
      <input type="email" class="form-control" id="email" name="email" [(ngModel)]="editData.email" required>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Contraseña</label>
      <input type="password" class="form-control" id="password" name="password" [(ngModel)]="editData.password">
    </div>
    <div class="mb-3">
      <label for="name" class="form-label">Nombre</label>
      <input type="text" class="form-control" id="name" name="name" [(ngModel)]="editData.name" required>
    </div>
    <div class="mb-3">
      <label for="lastName" class="form-label">Apellido</label>
      <input type="text" class="form-control" id="lastName" name="lastName" [(ngModel)]="editData.lastName" required>
    </div>
    <div class="mb-3">
      <label for="ci" class="form-label">CI</label>
      <input type="text" class="form-control" id="ci" name="ci" [(ngModel)]="editData.ci" required>
    </div>
    <div class="mb-3">
      <label for="mobile" class="form-label">Teléfono</label>
      <input type="text" class="form-control" id="mobile" name="mobile" [(ngModel)]="editData.mobile" required>
    </div>
    <div class="mb-3">
      <label for="address" class="form-label">Dirección</label>
      <input type="text" class="form-control" id="address" name="address" [(ngModel)]="editData.address" required>
    </div>
    <div class="mb-3">
      <label for="status" class="form-label">Estado</label>
      <select class="form-control" id="status" name="status" [(ngModel)]="editData.status" required>
        <option value="Activo">Activo</option>
        <option value="Inactivo">Inactivo</option>
      </select>
    </div>
<!--    <div class="mb-3">-->
<!--      <label for="rolId" class="form-label">Rol</label>-->
<!--      <select class="form-control" id="rolId" name="rolId" [(ngModel)]="editData.rolId" required>-->
<!--        <option [value]="1">Cliente</option>-->
<!--        <option [value]="2">Operador</option>-->
<!--        <option [value]="3">Admin</option>-->
<!--      </select>-->
<!--    </div>-->
    <button type="submit" class="btn btn-primary">Guardar Cambios</button>
    <div *ngIf="successMsg" class="alert alert-success mt-3">{{successMsg}}</div>
    <div *ngIf="errorMsg" class="alert alert-danger mt-3">{{errorMsg}}</div>
  </form>
</div>
