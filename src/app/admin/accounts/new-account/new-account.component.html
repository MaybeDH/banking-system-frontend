<div class="container py-5">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <a href="/admin/accounts" class="btn btn-outline-secondary btn-sm d-flex align-items-center">
      <i class="bi bi-arrow-left me-2"></i>
      Volver
    </a>
    <h1 class="h3 mb-0">Crear Nueva Cuenta</h1>
  </div>

  <div class="card mx-auto" style="max-width: 600px;">
    <div class="card-header">
      <h5 class="card-title mb-0">Información de la Cuenta</h5>
      <p class="text-muted mb-0">Ingresa los datos para crear una nueva cuenta bancaria</p>
    </div>
    <div class="card-body">
      <form [formGroup]="accountForm" (ngSubmit)="onSubmit()">
        <!-- Seleccionar Usuario -->
        <div class="mb-3">
          <label for="userSearch" class="form-label">Seleccionar Usuario</label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-search"></i></span>
            <input
              type="text"
              id="userSearch"
              class="form-control"
              formControlName="userSearch"
              placeholder="Buscar usuario por nombre o email..."
              (input)="filterUsers()"
            />
          </div>
          <div class="mt-2 border rounded-3 max-height-150 overflow-auto">
<!--            <div *ngFor="let user of filteredUsers" (click)="selectUser(user.id)" class="p-2 cursor-pointer">-->
<!--              <div class="fw-semibold">{{ user.profile.name }}</div>-->
<!--              <div class="text-muted small">{{ user.email }}</div>-->
<!--            </div>-->

            <div *ngFor="let user of filteredUsers"
                 (click)="selectUser(user)"
                 class="p-2 cursor-pointer"
                 [class.bg-light]="selectedUserId === user.id">
              <div class="fw-semibold">{{ user.profile?.name }}</div>
              <div class="text-muted small">{{ user.email }}</div>
            </div>


          </div>
        </div>

        <!-- Tipo de Cuenta y Moneda -->
        <div class="row mb-3">
          <div class="col-md-6">
            <label for="accountType" class="form-label">Tipo de Cuenta</label>
            <select id="accountType" formControlName="accountType" class="form-select">
              <option value="ahorros">Cuenta de Ahorros</option>
              <option value="corriente">Cuenta Corriente</option>
            </select>
          </div>
          <div class="col-md-6">
            <label for="currency" class="form-label">Moneda</label>
            <select id="currency" formControlName="currency" class="form-select">
              <option value="USD">Dólar Estadounidense (USD)</option>
              <option value="EUR">Bolivianos (BS)</option>
            </select>
          </div>
        </div>

        <!-- Saldo Inicial -->
        <div class="mb-3">
          <label for="initialBalance" class="form-label">Saldo Inicial</label>
          <input
            type="number"
            id="initialBalance"
            class="form-control"
            placeholder="0.00"
            min="0"
            step="0.01"
            formControlName="initialBalance"
          />
        </div>

        <!-- Botones -->
        <div class="d-flex justify-content-end gap-2">
          <a href="/admin/accounts" class="btn btn-outline-secondary">Cancelar</a>
          <button type="submit" class="btn btn-primary">
            <i class="bi bi-save me-2"></i>
            Crear Cuenta
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
