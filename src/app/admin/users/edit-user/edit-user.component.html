<div class="container mt-4">
  <h2>Editar Usuario</h2>
  <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label>Email</label>
      <input formControlName="email" type="email" class="form-control">
    </div>

    <div class="mb-3">
      <label>Password</label>
      <input formControlName="password" type="password" class="form-control">
    </div>
    <div class="mb-3">
      <label>Nombre</label>
      <input formControlName="name" class="form-control">
    </div>
    <div class="mb-3">
      <label>Apellido</label>
      <input formControlName="lastName" class="form-control">
    </div>
    <div class="mb-3">
      <label>Cédula de Identidad</label>
      <input formControlName="ci" class="form-control">
    </div>
    <div class="mb-3">
      <label>Telefono Movil</label>
      <input formControlName="mobile" class="form-control">
    </div>
    <div class="mb-3">
      <label>Dirección</label>
      <input formControlName="addres" class="form-control">
    </div>
    <div class="mb-3">
      <label for="rolId">Rol</label>
      <select
  id="rolId"
  class="form-control"
  formControlName="rolId"
  required
>
  <option value="" disabled>Selecciona un rol</option>
  <option *ngFor="let role of roles" [value]="role.rolId">{{ role.name }}</option>
</select>
    </div>

    <div class="card-footer">
      <a href="/admin/users" class="btn btn-outline">Cancelar</a>
      <button type="submit" class="btn btn-primary">Guardar Usuario</button>
    </div>
  </form>
</div>
