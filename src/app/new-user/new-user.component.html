<div class="form-container">
<h2 class="form-title text-center" >Registrar Nuevo Usuario</h2>
<form (ngSubmit)="onSubmit()" #userForm="ngForm">
  <div class="mb-3 text-start">
    <label class="form-label">Email</label>
    <input type="text" class="form-control" name="email" [(ngModel)]="user.email" required />
  </div>
  <div class="mb-3 text-start">
    <label>Password</label>
    <input type="password" class="form-control" name="password" [(ngModel)]="user.password" required />
  </div>
  <div class="mb-3 text-start">
    <label>Nombre</label>
    <input name="name" class="form-control"  [(ngModel)]="user.name" required />
  </div>
  <div class="mb-3 text-start">
    <label>Apellido</label>
    <input name="lastName" class="form-control"  [(ngModel)]="user.lastName" required />
  </div>
  <div class="mb-3 text-start">
    <label>Fecha de nacimiento</label>
    <input type="date" class="form-control" name="birthday" [(ngModel)]="user.birthday" required />
  </div>
  <div class="mb-4 text-start">
    <label class="form-label">GÃ©nero</label>
    <select class="form-select" id="gender" name="gender" [(ngModel)]="user.gender" required>
      <option value="" disabled selected>Selecciona tu genero</option>
      <option value="masculino">Masculino</option>
      <option value="femenino">Femenino</option>
    </select>
  </div>

  <button type="submit" class="btn btn-custom w-100 py-2" routerLink="user-list">Guardar</button>

</form>
</div>
